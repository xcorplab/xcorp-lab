	<title></title>
	
	<script type="text/javascript">

		function getInternetExplorerVersion() {
		  	var rv = -1;
			if (navigator.appName == 'Microsoft Internet Explorer')
			{
				var ua = navigator.userAgent;
				var re  = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");
				if (re.exec(ua) != null)
				rv = parseFloat( RegExp.$1 );
		  	}
		  	return rv;
		}

		function getBrowserVersion(className) {
			var rv = -1;
			var IE = 'Microsoft Internet Explorer';
		  	var appName = navigator.appName;
		  	var userAgent = navigator.userAgent;
		  	var dm = document.documentMode;
		  	var vb = "";

		  	if(appName == IE){
			  	var re = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");
				if (re.exec(userAgent) != null)
					rv = parseFloat( RegExp.$1 );
				vb = "IE" + rv
			}
			else{
				var re = new RegExp("rv:([0-9]{1,}[\.0-9]{0,})");
				if (re.exec(userAgent) != null)
					rv = parseFloat( RegExp.$1 );
				if(rv == 11)
					vb = "IE" + rv;
			}

		  	//Se foi definido que irá adicionar a classe de estilo no HTML
			if (className == true && appName == IE)
			{
				//adiciona a classe de estilo para cada versao do IE.
				switch(rv){
					case 10:
						document.getElementsByTagName('html')[0].className += 'ie10';
						break;
					case 9:
						document.getElementsByTagName('html')[0].className += 'ie9';
						break;
					case 8:
						document.getElementsByTagName('html')[0].className += 'ie8';
						break;
					//entende-se que a versão 7 e inferiores será adicionado a mesma classe de estilo.
					default:
						document.getElementsByTagName('html')[0].className += 'ie7';
						break;
				}
		  	}

		  	var result = {
		  		"application": appName,
		  		"browser": vb,
		  		"version": rv,
	  			"detail": userAgent
		  	};

		  	return result;
		 
		}

		function addFileJsOrCss(filename, filetype){
			if (filetype == "js"){ //if filename is a external JavaScript file
				var fileref = document.createElement('script');
				fileref.setAttribute("type","text/javascript");
				fileref.setAttribute("src", filename);
			}
			else if (filetype == "css"){ //if filename is an external CSS file
				var fileref = document.createElement("link");
				fileref.setAttribute("rel", "stylesheet");
				fileref.setAttribute("type", "text/css");
				fileref.setAttribute("href", filename);
			}
			if (typeof fileref!="undefined"){
				document.getElementsByTagName("head")[0].appendChild(fileref);
			}
		}

		
		var ver = getBrowserVersion(true);
		console.log( ver );

		console.log("application: " + ver.application);
		console.log("browser: " + ver.browser);
		console.log("version: " + ver.version);
		console.log("detail: " + ver.detail);

		var nav = getBrowserVersion(true);
		if(nav.browser == "IE11"){
			addFileJsOrCss("ie11.js", "js");
		}
		if(nav.browser == "IE10"){
			addFileJsOrCss("ie10.js", "js");
		}
		if(nav.browser == "IE9"){
			addFileJsOrCss("ie9.js", "js");
		}
		
	</script>
